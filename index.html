<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Stats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main>
        <header class="followers-section">
            <svg aria-label="Volver" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img"
                viewBox="0 0 24 24" width="24" style="transform: rotate(270deg);">
                <title>Volver</title>
                <path
                    d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9.004a1.03 1.03 0 0 1 1.414 0l9 9.004A1 1 0 0 1 21 17.502Z">
                </path>
            </svg>
            <h1>Seguidores</h1>
            <div data-bloks-name="ig.components.Icon" class="wbloks_1"
                style="mask-image: url(&quot;https://i.instagram.com/static/images/bloks/icons/generated/info__outline__24-4x.png/25fdca0d5fda.png&quot;); mask-size: contain; background-color: #000; flex-shrink: 0; height: 24px; width: 24px; font-weight: bold;">
            </div>
        </header>

        <hr>

        <div>
            <div class="date-section">
                <select id="daysSelect"></select>

                <span id="date"></span>
            </div>

            <hr>

            <h2>Principales lugares</h2>
            <div class="chart-filter buttons">
                <button class="filter-button filter-button-places selected" data-filter="cities">Ciudades</button>
                <button class="filter-button filter-button-places" data-filter="countries">Países</button>
            </div>
        </div>

        <div id="chart"></div>

        <section class="seccion-edad">
            <h2>Rango de edad</h2>
            <div class="chart-filter buttons">
                <button class="filter-button filter-button-gender selected" data-filter="all">Todos</button>
                <button class="filter-button filter-button-gender" data-filter="Male">Hombres</button>
                <button class="filter-button filter-button-gender" data-filter="Female">Mujeres</button>
            </div>
            <div id="chart2"></div>
        </section>

        <hr class="separador separador--1">

        <figure class="pie-chart">
            <h2>Sexo</h2>
            <figcaption>
                <span><span id="percentage1">
                    64.1
                </span><span class="pie-color pie-color--left" style="color:#f53ef2 "></span></span>
                <span><span id="percentage2">35.1</span><span class="pie-color pie-color--right" style="color: #7636ff "></span></span>
            </figcaption>
        </figure>
        <hr class="separador separador--2">

        <div class="translate-section">

            <section>
                <h2 class="date-section__title">Momentos de más actividad</h2>
                <div class="date-section days-buttons" id="daysButtons"></div>
                <div id="chart" class="chart-container">
                    <div class="bar-chart" id="bar1" style="height: 0;"><span>0 h</span></div>
                    <div class="bar-chart" id="bar2" style="height: 0;"><span>3 h</span></div>
                    <div class="bar-chart" id="bar3" style="height: 0;"><span>6 h</span></div>
                    <div class="bar-chart" id="bar4" style="height: 0;"><span>9 h</span></div>
                    <div class="bar-chart" id="bar5" style="height: 0;"><span>12 h</span></div>
                    <div class="bar-chart" id="bar6" style="height: 0;"><span>15 h</span></div>
                    <div class="bar-chart" id="bar7" style="height: 0;"><span>18 h</span></div>
                    <div class="bar-chart" id="bar8" style="height: 0;"><span>21 h</span></div>
                </div>
            </section>
        </div>

    </main>

    <script src="js/script.js"></script>
    <script src="js/scrip2t.js"></script>

</body>

</html>
